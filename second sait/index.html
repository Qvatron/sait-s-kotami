<html lang="ru">
	<head>
		<title>Hello World!</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="font.css">
	</head>
	<body>
		<header>
			<div class="header_div header_left">
				<img src="logo.png" width=150px>
			</div>
			<div class="header_div header_mid">
				<p>ООО "Крутые коты"</p>
			</div>
			<div class="header_div header_right">
				<a href="tel:+78005553535" id="header_a">8 (800) 555-35-35</a>
			</div>
		</header>
		<div class="context">
			<div class="video_section">
				<div class="video_container">
					<div class="video video_block">
						<iframe width="560" height="315" src="https://www.youtube.com/embed/z1ADDcbGLgQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
					<div class="video video_disc">
						<p>
							Наш сотрудник на дне России в кремле
						</p>
					</div>
				</div>
			</div>
			<div>
				<div class="time_section">
					<div class="time_container">
						<div class="time timer">
							<img src="timer.png" height="140px">
						</div>
						<div class="time button">
							<div class="time_button">
								<button class="butt">
									<i class="fa fa-commenting" aria-hidden="true"></i>
									<a class="button_button" href="">Жми, не думай!</a>
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="slogan_section">
					<span class="slogan left_slogan">Кто куда, а я спать</span>
					<img src="znak.png" class="slogan slogan_png" width=150px>
				</div>
			</div>
			<div class="advantages_section">
				<div class="advantage">
					<div class="advent_1 gif">
						<img src="pes.gif" class="pes" width=158px>
					</div>
					<div class="advent_1_1 under_gif">
						<span class="gif_text">Круто!</span>
					</div>
				</div>
				<div class="advantage">
					<div class="advent_2 gif">
						<img src="moto.gif" class="moto" width=150px>
					</div>
					<div class="advent_1_2 under_gif">
						<span class="gif_text">Класс!</span>
					</div>
				</div>
				<div class="advantage">
					<div class="advent_3 gif">
						<img src="moto2.gif" class="moto_2" width=196px>
					</div>
					<div class="advent_1_3 under_gif">
						<span class="gif_text">Бомба!</span>
					</div>
				</div>
			</div>
			<div class="feedback_section">
				<div class="feedback feedback_icon_back">
					<div class="feedback feedback_icon">
						<img src="man1.png" width=140 height=140>
					</div>
				</div>
				<div class="feedback feedback_background">
					<div class="feedback feedback_text">
						<p>Заказывал кота-танцора на день рождения друга, всё прошло отлично, кот оттанцевал на всем деньги. Рекомендую!</p>
					</div>
				</div>
			</div>
			<div class="buy_section">
				<div class="buy buy_positions">
					<input class="buy_text buy_text_1" style="background:white" style="font-size:1.5em" disabled placeholder="Кот-танцор" type="text">
					<input class="buy_text buy_text_2" style="background:white" style="font-size:1.5em" disabled placeholder="Кот-клавишник" type="text">
					<input class="buy_text buy_text_3" style="background:white" style="font-size:1.5em" disabled placeholder="Кот-роцкер" type="text">
				</div>
				<div class="buy buy_text">
					<textarea rows="11" cols="100" placeholder="пиши чево нибуть"></textarea>
				</div>
			</div>
		</div>
		<footer>
			<div></div>
			<div></div>
			<div></div>
		</footer>
	</body>
</html>
